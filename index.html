<html>

<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-core.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-sankey.min.js"></script>
</head>

<body>
  <div id="container"></div>
  <script>
    anychart.onDocumentReady(function () {
      //creating the data
      const data = [
        { from: 'Frontend Engineer', to: 'Applications', weight: 6 },
        { from: 'Senior-Frontend Engineer', to: 'Applications', weight: 5 },
        { from: 'Lead Frontend Engineer', to: 'Applications', weight: 1 },
        { from: 'Staff-Frontend Engineer', to: 'Applications', weight: 1 },
        { from: 'Lead Backend Engineer', to: 'Applications', weight: 1 },
        { from: 'Staff-Backend Engineer', to: 'Applications', weight: 1 },
        { from: 'Full-Stack Engineer', to: 'Applications', weight: 3 },
        { from: 'Senior-Full-Stack Engineer', to: 'Applications', weight: 5 },
        { from: 'Founding-Full-Stack Engineer', to: 'Applications', weight: 1 },
        { from: 'Software Engineer', to: 'Applications', weight: 1 },
        { from: 'Senior Software Engineer', to: 'Applications', weight: 10 },
        { from: 'Staff-Software Engineer', to: 'Applications', weight: 5 },
        { from: 'Tech Lead', to: 'Applications', weight: 1 },
        { from: 'Mobile Engineer', to: 'Applications', weight: 1 },
        { from: 'Lead Mobile Engineer', to: 'Applications', weight: 1 },
        { from: 'Blockchain Engineer', to: 'Applications', weight: 2 },
        { from: 'Senior Blockchain Engineer', to: 'Applications', weight: 1 },
        { from: 'Head of Engineering', to: 'Applications', weight: 2 },
        { from: 'Engineering Manager', to: 'Applications', weight: 2 },
        { from: 'Applications', to: 'Pending', weight: 38 },
        { from: 'Applications', to: 'Interview no show', weight: 1 },
        { from: 'Applications', to: 'Rejected', weight: 6 },
        { from: 'Applications', to: '1st Interview', weight: 5 },
        { from: '1st Interview', to: 'Pending', weight: 4 },
        { from: '1st Interview', to: '2nd Interview', weight: 1 },
      ]
      // calling the Sankey function
      var sankey_chart = anychart.sankey(data)
      // add labels to each node
      sankey_chart.node().labels().format(
        "{%name}: {%value}"
      )
      // customizing the width of the nodes
      sankey_chart.nodeWidth("50%")
      // setting the chart title
      sankey_chart.title("Software Engineering Job Hunt 2024")
      // customizing the vertical padding of the nodes
      sankey_chart.nodePadding(20)
      // setting the container id
      sankey_chart.container("container")
      // initiating drawing the Sankey diagram
      sankey_chart.draw()
    });
  </script>
</body>

</html>
